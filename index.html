<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-04</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="conteiner nav-blok clearfix">
        <a class="logo" href="#">mart</a>
        <ul class="nav-blok list clearfix">
          <li><a href="#">home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">page</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
      </nav>
      <div class="box background-slider">
        <div class="heading-box">
          <h1><span class="title-hover">Affordable</span> Paris Tours</h1>
          <p>City Tours / Tour Tickets / Tour Guides</p>
        </div>
        <div class="conteiner batton-scroll">
          <batton class="batton left-clik">&lt;</batton
          ><batton class="batton right-clik">&gt;</batton>
        </div>
      </div>
    </header>
    <main>
      <section class="box background-card">
        <div class="conteiner">
          <h2>new collection</h2>
          <ul class="product-list clearfix">
            <li class="blue-tshirt clearfix">
              <a class="pic-product" href="#"
                ><img
                  src="img/category-1.png"
                  alt="guy-in-a-blue-tshirt"
                  width="255"
                  height="282"
              /></a>
              <div class="product-box clearfix">
                <h3 class="product-name">
                  <a href="#">blue tshirt</a>
                </h3>
                <span class="price">26</span>
              </div>
            </li>
            <li class="girl-in-a-shirt clearfix">
              <a class="pic-product" href="#"
                ><img
                  src="img/category-2.png"
                  alt="girl-in-a-shirt"
                  width="255"
                  height="282"
              /></a>
              <div class="product-box clearfix">
                <h3 class="product-name">
                  <a href="#">woman shirt</a>
                </h3>
                <span class="price">31</span>
              </div>
            </li>
            <li class="yellow-tshirt clearfix">
              <a class="pic-product" href="#"
                ><img
                  src="img/category-3.png"
                  alt="guy-in-a-yellow-tshirt"
                  width="255"
                  height="282"
              /></a>
              <div class="product-box clearfix">
                <h3 class="product-name">
                  <a href="#">yellow tshirt</a>
                </h3>
                <span class="price">21</span>
              </div>
            </li>
            <li class="cool-lingerie clearfix">
              <a class="pic-product" href="#"
                ><img
                  src="img/category-4.png"
                  alt="girl-in-a-transparent-shirt"
                  width="255"
                  height="282"
              /></a>
              <div class="product-box clearfix">
                <h3 class="product-name">
                  <a href="#">cool lingerie</a>
                </h3>
                <span class="price">56</span>
              </div>
            </li>
          </ul>
        </div>
      </section>
